<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Javascript Calculator</title>

    <script>
      function updateDisplay(number) {
        let display = document.getElementById("display");
        if (display.innerHTML === "0") {
          display.innerHTML = number;
        } else {
          display.innerHTML += number;
        }
    
      }

      function clearDisplay() {
        let display = document.getElementById("display");
        display.innerHTML = 0;
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>

    <div class="bg-info text-center text-white my-3 py-5" id="display">0</div>
    <a class="btn btn-block btn-primary" id="equals">=</a>
    
    <a class="btn btn-lg btn-primary" id="zero" onclick="updateDisplay(0)">0</a>
    <a class="btn btn-lg btn-primary" id="one" onclick="updateDisplay(1)">1</a>
    <a class="btn btn-lg btn-primary" id="two" onclick="updateDisplay(2)">2</a>
    <a class="btn btn-lg btn-primary" id="three" onclick="updateDisplay(3)">3</a>
    <a class="btn btn-lg btn-primary" id="four" onclick="updateDisplay(4)">4</a>
    <a class="btn btn-lg btn-primary" id="five" onclick="updateDisplay(5)">5</a>
    <a class="btn btn-lg btn-primary" id="six" onclick="updateDisplay(6)">6</a>
    <a class="btn btn-lg btn-primary" id="seven" onclick="updateDisplay(7)">7</a>
    <a class="btn btn-lg btn-primary" id="eight" onclick="updateDisplay(8)">8</a>
    <a class="btn btn-lg btn-primary" id="nine" onclick="updateDisplay(9)">9</a>
    
    <a class="btn btn-lg btn-secondary" id="add">+</a>
    <a class="btn btn-lg btn-secondary" id="subtract">-</a>
    <a class="btn btn-lg btn-secondary" id="multiply">*</a>
    <a class="btn btn-lg btn-secondary" id="divide">/</a>
    <a class="btn btn-lg btn-secondary" id="decimal">.</a>

    <a class="btn btn-block btn-warning" id="clear" onclick="clearDisplay()">AC</a>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   
  </body>
</html>
